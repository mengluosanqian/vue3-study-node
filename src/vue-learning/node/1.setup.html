<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        setup: 
            1.vue3中的一个配置项，值为一个函数
            2.是所有组合api‘表演的舞台’
            3.组件中用到的：数据、方法等等均要配置在setup中
            4.返回值：对象：对象中的方法、属性，在模板中均可直接使用
                     渲染函数：自定义渲染内容
            5.尽量不要与vue2.x混用
                    2.x的配置（data，methods，computed）可以访问到setup中的属性方法
                    setup访问不到2.x中的配置
                    有重名，setup优先
            6.setup不能是async函数，因为返回值不再是return的对象，而是promise,模板中看不到return对象中的属性
            7.后期也可以返回一个promise实例，但需要Suspense和异步组件的配合
        */
    </script>
</body>
</html>
