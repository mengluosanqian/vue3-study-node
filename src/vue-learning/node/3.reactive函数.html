<body>
    <script>
        /*
        reactive函数
        - 只能处理对象
        - 使用reactive定义的不需要再.value
        - 定义一个对象类型的响应式数据
        - 语法：const 代理对象 = reactive(源对象) 接收一个对象（或数组），返回一个代理对象（proxy对象）
        - reactive定义的响应式数据是‘深层次的’
        - 内部基于es6的proxy实现，通过代理对象操作源对象来实现
        */
    </script>
