<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        /*
        ref函数
            - 对于基本数据类型，通过getter、setter实现数据劫持,响应式依旧是靠Object.defineProperty()的get和set实现
            - 对于对象等将传入的数据变成proxy代理对象，实现响应式内部求助于一个新函数--reactive函数

            - 定义一个响应式数据
            - 语法 const xxx = ref(initValue)
            - 创建一个包含响应式数据的引用对象（ref对象）
            - js中操作数据： xxx.value
            - 模板中读取数据： <div>{{xxx}}</div>

        */
    </script>
</body>
</html>
